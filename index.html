<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <title>8thWall + Three + Photon</title>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=2K5kXwrCBWRleTzkkxLqzoJL3eyhsslSXJJVvhld1kkSAHknbwckSQUye10YuJ5CXRb3o2"
    ></script>
  </head>
  <body>
    <!-- <div id="joystick" class="no-select"></div> -->

    <div class="menu disable-doubletap-to-zoom">
      <button id="visibility-btn">Hide</button>
      <div id="menu-container">
        <div class="menu-game">
          <div class="games-list">
            <select id="game-list" disabled></select>
            <b>or</b>
            <input id="game-list-input" value="" placeholder="Room name" />
          </div>

          <div class="menu-states">
            <h3 id="client-header"></h3>
            <div>
              <div id="client-state"></div>
              <div id="client-room"></div>
            </div>
            <div id="client-btns">
              <button id="reset-pos-btn">Reset Position</button>
            </div>
          </div>

          <div class="menu-game-btns">
            <button id="join-btn" disabled>Join</button
            ><button id="create-btn">Create</button
            ><button id="leave-btn" disabled>Leave</button>
          </div>
        </div>
      </div>
    </div>

    <canvas id="experience"></canvas>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
